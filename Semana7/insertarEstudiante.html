  <script>
    
    let formulario =document.getElementById('formulario');

    formulario.addEventListener('submit', function(e)
    {
        alert('salvando');
        e.preventDefault(); // para frenar y que no recargue
        const datosEnviar = { 

            cedula:document.getElementById('cedula').value,
            correoelectronico:document.getElementById('correo').value, 
            telefono:document.getElementById('telefono').value, 
            telefonocelular:document.getElementById('telefonoCelular').value, 
            fechanacimiento:document.getElementById('fecha').value, 
            sexo:document.getElementById('sexo').value, 
            direccion:document.getElementById('direccion').value,
            nombre :document.getElementById('nombre').value, 
            apellidopaterno:document.getElementById('apellidopaterno').value, 
            apellidomaterno: document.getElementById('apellidomaterno').value, 
            nacionalidad:document.getElementById('nacionalidad').value, 
            idCarreras:document.getElementById('idCarreras').value, 
            usuario:document.getElementById('usuario').value
        }

        fetch("https://paginas-web-cr.com/ApiPHP/apis/InsertarEstudiantes.php",
        {
            method: 'POST',
            body:JSON.stringify(datosEnviar)
        }
        ) 
        .then(respuesta => respuesta.json())//recibe los datos en json
        .then((datosrespuesta) => {
        } )
        .catch(console.log)
    })
    function cargarDatos(){
        fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaUsuarios.php")//url de peticion de datos
        .then(respuesta => respuesta.json())//recibe los datos en formato json
       .then((datosrepuesta) => {
          setData(datosrepuesta.data)//lo envio para la funcion para darle tratamiento
       // console.log('Datos',datosrepuesta.data)//Muestra el resultado de la peticion
       })
       .catch(console.log)//muestra errores
    }
    function setData(datos){
      datos.forEach(item => {
      selectElement = document.getElementById('select');
      const option = document.createElement('option');
      option.value = item.id; 
      option.text = item.name;
      selectElement.appendChild(option);
    });
    }
    cargarDatos();
  </script>
