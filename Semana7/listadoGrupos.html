  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script>
    //Declaracion de variables u objetos
    var contenidoTablaResultado = document.querySelector('#resultados');
    const myModal = new bootstrap.Modal(document.getElementById('modalId'));
    var formulario = document.getElementById('formulario');

    formulario.addEventListener('submit', function(e) {
        e.preventDefault();
      myModal.hide();
      mostrarAlerta();
       var id = document.getElementById('id').value;
       var nombre = document.getElementById('nombre').value;

        var datosenviar = {
            id: id,
            nombre:nombre,
        }
        fetch("https://paginas-web-cr.com/ApiPHP/apis/ActualizarGrupo.php",
        {
            method:"POST",
            body:JSON.stringify(datosenviar)
        })//url de peticion de datos
        .then(respuesta => respuesta.json())//recibe los datos en formato json
        .then((datosrepuesta) => {    
            window.location = 'listadoGrupos.html'        
        })
        .catch(console.log)//muestra errores
    });
    function cargarDatos(){
        fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaGrupo.php")//url de peticion de datos
        .then(respuesta => respuesta.json())//recibe los datos en formato json
       .then((datosrepuesta) => {
            steTabla(datosrepuesta.data)//lo envio para la funcion para darle tratamiento
       })
       .catch(console.log)//muestra errores
    }

    function steTabla(datos){
        for (const valor of datos) {
            contenidoTablaResultado.innerHTML += `
                        <tr class="table-info table table-bordered border-dark" >
                            <td scope="row">${valor.id}</td>
                            <td>${valor.nombre}</td>
                           
                            <td>
                              <a name="" id="" class="btn btn-danger" onclick="eliminar('${valor.id}')" role="button">Borrar</a>
                              ||
                              <a name="" id="" class="btn btn-primary" onclick="editar('${valor.id}', '${valor.nombre}')" role="button">Editar</a>
                            </td>
                        </tr>`; 
        }
    }

    function editar(id, nombre){
      myModal.show();
      document.getElementById('nombre').value = nombre;
      document.getElementById('id').value = id;

    }

    
    function eliminar(id){
    var datosenviar = {
            id: id
        }
        // console.log(datosenviar);
        fetch("https://paginas-web-cr.com/ApiPHP/apis/BorrarGrupo.php",
        {
            method:"POST",
            body:JSON.stringify(datosenviar)
        })//url de peticion de datos
        .then(respuesta => respuesta.json())//recibe los datos en formato json
        .then((datosrepuesta) => {    
           mostrarAlerta();     
        })
        .catch(console.log)//muestra errores



  }
  function mostrarAlerta() {
    var alertModal = new bootstrap.Modal(document.getElementById('alertModal'));
    alertModal.show();
    
  }
  function redireccionar(){
    window.location = 'listadoGrupos.html';
  }
    cargarDatos();



  </script>
