  <!-- este scrip permite editar al darle click la primera vez  se podran editar los campos y al darle click otra vez se podraguardar la informacion de los campos modificados -->
  <script>
      document.getElementById('editarIcono').addEventListener('click', function() {
          var nombreInput = document.getElementById('nombre');
          var sectorInput = document.getElementById('sector');
          
          if (nombreInput.disabled) {
              nombreInput.disabled = false;
              sectorInput.disabled = false;
          } else {
              nombreInput.disabled = true;
              sectorInput.disabled = true;
          }
      });
  </script>
