<!doctype html>
<html lang="en">

<head>
    <title>Barra de Navegación</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body style="background-color: rgba(150, 123, 91, 0.158);">
   
    @if (!ViewData.ModelState.IsValid)
    {
        <div class="alert alert-danger">
            <ul>
                @foreach (var error in ViewData.ModelState.Values.SelectMany(v => v.Errors))
                {
                    <li>@error.ErrorMessage</li>
                }
            </ul>
        </div>
    }
    <img src="~/Imagenes/imagenfondo.jpg" class="img-fluid" height="100" width="1800" alt="">
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="@Url.Action("Edit", "Empresas")">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="@Url.Action("CandidatosEmpresa", "Candidato")" aria-current="page">Candidatos <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="@Url.Action("VerOfertasEmpresa", "Ofertas")">Ofertas</a>
                    </li>
                    <div class="container-fluid">
                    </div>
                    <li class="nav-item"><img src="/Imagenes/configuracion.png" alt="Configuración" /></li>
                    <li class="nav-item">
                        <select class="form-select" onchange="location = this.value;" style="width:1px; background-color:rgb(13,202,240);border-color:rgb(13,202,240); margin-left:0px;">
                            <option value="#" selected></option>
                            <option value="@Url.Action("Login", "Home")">Cerrar Sesion</option>
                            <option value="@Url.Action("Delete", "Empresa")">Eliminar Cuenta</option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <form id="formulario" asp-action="Create" asp-controller="Ofertas" method="post">

            <div class="bg-white rounded p-3" style="margin-top: 47px; width:90%; margin-left:70px; ">

                <div class="container d-flex">

                    <div class="row align-items-center">
                        <img src="~/Imagenes/imagenperfil.jpg" class="img-fluid" style="width:150px; height:150px;" />
                    </div>

                    <div class="row align-items-center" style="margin-left:280px;">
                        <label for="nombreEmpresa" class="form-label">Nombre Empresa</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre de la Empresa" required title="Este campo es obligatorio">
                    </div>
                    <div class="row align-items-center" style="margin-left:280px;">
                        <label class="form-label">Id Empresa</label>
                        <input type="text" class="form-control" id="idEmpresa" required title="Este campo es obligatorio">
                    </div>
                </div>

                <div class="col-lg-4" style="margin-top:30px;">
                    <div class="" style="display: flex; justify-content: center;">
                        <h6 class="m-3">Oferta</h6>
                    </div>

                    <div class="mb-3">
                        <label for="correoEmpresa" class="form-label">Correo Empresa</label>
                        <input type="email" class="form-control" id="correoEmpresa" placeholder="Ingrese el correo de la empresa" required title="Este campo es obligatorio">
                    </div>
                    <div class="mb-3">
                        <label for="profesion" class="form-label">Profesion</label>
                        <input type="text" class="form-control" id="profesion" placeholder="Ingrese la profesion" required title="Este campo es obligatorio">
                    </div>
                    <div class="mb-3">
                        <label for="modalidad" class="form-label">Modalidad</label>
                        <input type="text" class="form-control" id="modalidad" placeholder="Ingrese la modalidad">
                    </div>
                    <div class="mb-3">
                        <label for="ubicacion" class="form-label">Ubicación</label>
                        <input type="text" class="form-control" id="ubicacion" placeholder="Ingrese la ubicacion" required title="Este campo es obligatorio">
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" placeholder="Ingrese la descripcion">
                    </div>
                    <div class="mb-3">
                        <label for="habilidades" class="form-label">Habilidades</label>
                        <input type="text" class="form-control" id="habilidades" placeholder="Ingrese las habilidades">
                    </div>
                    <div class="mb-3">
                        <label for="requisitos" class="form-label">Requisitos</label>
                        <input type="text" class="form-control" id="requisitos" placeholder="Ingrese los requisitos" required title="Este campo es obligatorio">
                    </div>

                </div>

                <div class=" mb-3" style="display: flex; justify-content: center;">
                    <button style="background-color: rgb(171, 142, 126); border-color: rgb(171, 142, 126);" id="guardar" class="btn btn-primary" type="submit">Registrar</button>
                </div>
                <input type="hidden" id="datosJson" name="datosJson" />
            </div>


        </form>

    </div>



    <footer class="footer  text-white" style="background-color: #05304d;">
        <div class="container d-flex justify-content-between align-items-center py-3 border-highlight">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="me-2 text-muted text-decoration-none">
                    <i class="bi bi-cup"></i>
                    <span>&copy; Software Recursos Humanos</span>
                </a>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex text-white">
                <li class="ms-3 "><a class="text-muted" href="#"><i class="bi bi-twitter"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-instagram"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-facebook"></i></a></li>
            </ul>


        </div>



        @*</footer>*@



    </footer>

    <!-- Bootstrap JavaScript Libraries -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.es.min.js"></script>


    <script>
        window.addEventListener("load", (event) => {
            let formulario = document.getElementById('formulario');
            formulario.addEventListener('submit', function () {


                var Oferta = {
                    MO_IdOferta: 0,
                    MO_IdEmpresa: document.getElementById('idEmpresa').value,
                    MO_NombreEmpresa: document.getElementById('nombre').value,
                    MO_CorreoEmpresa: document.getElementById('correoEmpresa').value,
                    MO_Profesion: document.getElementById('profesion').value,
                    MO_Modalidad: document.getElementById('modalidad').value,
                    MO_Ubicación: document.getElementById('ubicacion').value,
                    MO_Descripcion: document.getElementById('descripcion').value,
                    MO_Habilidades: document.getElementById('habilidades').value,
                    MO_Requisitos: document.getElementById('requisitos').value

                };


                var datos = {
                    Oferta: Oferta

                };

                // Serializar los datos a JSON y asignarlos al campo oculto
                document.getElementById('datosJson').value = JSON.stringify(datos);
            });
        });

    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            cargar();
        });
        function cargar() {
            var nombreV = "@ViewBag.Nombre";
            var idv = "@ViewBag.IdEmpresa";
            var CorreoE = "@ViewBag.CorreoEmpresa";
            document.getElementById("nombre").value = nombreV;
            document.getElementById("idEmpresa").value = idv;
            document.getElementById("correoEmpresa").value = CorreoE;
        }
    </script>

</body>
</html>
